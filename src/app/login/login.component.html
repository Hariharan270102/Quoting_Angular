<body>

    <div class="login-box">
      <h2>Login</h2>
      <form [formGroup]="logingrp" (ngSubmit)="loginSubmit()">
        <div class="user-box">
          <input type="text" formControlName="username" [class.is-invalid]="logingrp.controls['username'].invalid && logingrp.controls['username'].touched">
          <label>Enter your email or phone number</label>
          <div *ngIf="logingrp.controls['username'].touched">
            <div *ngIf="logingrp.controls['username'].invalid">
                <small style="color: crimson;" *ngIf="logingrp.controls['username'].errors?.['required']">Username can't be empty</small>
                <small style="color: crimson;" *ngIf="logingrp.controls['username'].errors?.['pattern']"> Username should have more than 3 characters</small>
            </div>

        </div>
        </div>
        <div class="user-box">
          <input type="password" name="password" formControlName="password" [class.is-invalid]="logingrp.controls['password'].invalid && logingrp.controls['password'].touched" >
          <label>Enter your password</label>
          <div *ngIf="logingrp.controls['password'].touched">
            <div *ngIf="logingrp.controls['password'].invalid">
                <small style="color: crimson;" *ngIf="logingrp.controls['password'].errors?.['required']">Password can't be empty</small>
                <small style="color: crimson;" *ngIf="logingrp.controls['password'].errors?.['pattern']"> Password should have a minimum of 8 characters</small>
            </div>
          </div>
          
        </div>
        <button class="login-button" type="submit" [disabled]="logingrp.invalid"  >Submit</button> &nbsp;
        <button class="login-button" type="submit" routerLink="/register_form" >New User?</button>

        <!-- [disabled]="logingrp.invalid" -->
       
      </form>
    </div>
    </body>
