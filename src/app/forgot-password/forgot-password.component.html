<app-welcome></app-welcome>
<body>

    <div class="login-box">
      <h2>FORGOT PASSWORD</h2>
      <form [formGroup]="forgotPasswordGrp" (ngSubmit)="forgotPwd()" >
        <div class="user-box">
          <input type="text" formControlName="username" [class.is-invalid]="forgotPasswordGrp.controls['username'].invalid && forgotPasswordGrp.controls['username'].touched" style="margin-top: 20px;">
          <label style="margin-top: 10px;">Enter your email or phone number</label>
          <div *ngIf="forgotPasswordGrp.controls['username'].touched">
            <div *ngIf="forgotPasswordGrp.controls['username'].invalid">
                <small style="color: crimson;" *ngIf="forgotPasswordGrp.controls['username'].errors?.['required']">Username can't be empty</small>
                <small style="color: crimson;" *ngIf="forgotPasswordGrp.controls['username'].errors?.['pattern']"> Username should have more than 3 characters</small>
            </div>

        </div>
        </div>
        <button class="login-button" type="submit"  style="padding: 20px;margin-left: 70px;">SEND OTP</button>

      </form>
    </div>
</body>
