<div class="dropdown-container">
  <div class="dropdown-wrapper">
    <select class="ag-filter-dropdown" [(ngModel)]="selectedLocation" (change)="setLocationAndCategory(selectedLocation,selectedCategory)">
      <option value="" disabled>Select Location</option>
      
      <option *ngFor="let location of this.locService.locations" [value]="location.locations">{{ location.locations }}</option>
    </select>
  </div>
  
  <div class="dropdown-wrapper">
    <select class="ag-filter-dropdown" [(ngModel)]="selectedCategory" (change)="setLocationAndCategory(selectedLocation,selectedCategory)">
      <option value="" disabled>Select Category</option>
      <option *ngFor="let category of planCategory" [value]="category">{{ category }}</option>
    </select>
  </div>
</div>  


  

<div class="card-grid">
  <div class="card" *ngFor="let product of this.uService.ProductPlansByLocationAndCategory ">
    <img src="https://connectedrisksolutions.com/wp-content/uploads/2021/06/5G-1.jpg" alt="Card Image">

    <!-- <img src="https://th.bing.com/th/id/OIP.eETs5g3A7vUEqJxlI0NctAHaDt?w=303&h=175&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="Card Image"> -->
    <div class="card-content" style="height: 400px;">
      <h2 class="card-title">{{ product.planName }}</h2>
      <p class="card-description"><b>{{product.planValidity}}</b></p><br>
      <p class="card-description"><b>{{product.planData}}</b></p><br>
      <!-- <p class="card-description"><b>{{product.planValidity}}</b></p> -->
      <p style="color: rgb(192, 29, 46);">Subsciptions included with this plan</p><br> <div *ngFor="let i of product.planSubscriptions">
        <ul><li><b>{{i.subscriptionName}}</b></li></ul>
        
      </div>
      <div class="dow-container" style="position: absolute;bottom: 0px;margin-bottom: 2rem;">
        <h3 class="card-title"><b>₹{{ product.planPrice }}</b></h3>
      <a  class="card-button" (click)="addToGenerateQuote(product)">Generate Quote</a>
      </div>
      <!-- <p style="color: rgb(192, 29, 46);">Plans available in locations </p> <br><div *ngFor="let i of product.planLocations">
        <ul><li><b>{{i.locations}}</b></li></ul>
      </div>
      <h3 class="card-title"><b>₹{{ product.planPrice }}</b></h3>

      
      <a  class="card-button" (click)="addToGenerateQuote(product)">Generate Quote</a>
    </div> -->
  </div>
</div>
