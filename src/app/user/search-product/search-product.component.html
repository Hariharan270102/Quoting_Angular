<!-- search-product.component.html -->
<app-user-nav></app-user-nav>
{{searchQuery|json}}
<div class="search-container">
  <form (ngSubmit)="searchProduct()">
    <input type="search" placeholder="Enter product to search" name="search_product" [(ngModel)]="searchQuery" class="search-input"
    />
    &nbsp;
    <button type="submit" class="search-button">Search</button>
  </form>
</div>

<!-- Rest of your HTML content -->

<div class="results-container">
  <!-- Results content here -->
  
<div class="ag-format-container">
  <div class="ag-courses_box">
      <div *ngFor="let product of this.searchList">
          <div class="ag-courses_item">
              <a  class="ag-courses-item_link">
                <div class="ag-courses-item_bg"></div>
        
                <div class="ag-courses-item_title">
                  <ul>
                      
                      <li><i>Plan Name</i> {{product.planName}}</li><br>
                      <li><i>Validity</i> {{product.planValidity}}</li><br>
                      <li><i>Data</i> {{product.planData}}</li><br>

                      <li><p style="color: rgb(192, 29, 46);">Subsciptions that are included <br><br>with this plan</p> <br><div *ngFor="let i of product.planSubscriptions">
                        {{i.subscriptionName}}<br><br>
                      </div>
                    </li>
                      <!-- <li>{{product.planSubscriptions}}</li><br> -->

                  </ul>
                </div>
        
                <div class="ag-courses-item_date-box">
                  Price:
                  <span class="ag-courses-item_date">
                    â‚¹{{product.planPrice}}
                  </span>
                  <br>
                  <br>
                  <button type="submit" (click)="addToGenerateQuote(product)" style="background-color: transparent;color: beige;">Generate Quote</button>

                  

                </div>
              </a>
            </div>
      </div>
  </div>

</div>
</div>
